<!-- Dieses versteckte Feld √ºbergibt die Farbe an den Warenkorb -->

  <div id="cart">
    <h2>üõí Dein Warenkorb</h2>

    <p id="cartTotal"></p>
  </div>

  <div id="paypal-button-container" style="margin-top: 20px;"></div>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
  <script>
    // Warenkorb als Array von Objekten
    let cart = [];
    
function addToCart(name, price) {
  const selectedColor = document.querySelector('input[name="armband-farbe"]:checked');
  const color = selectedColor ? selectedColor.value : 'Keine Farbe';

  cart.push({ name, price, color }); // ‚úÖ jetzt mit Farbe!
  renderCart();
}
    function renderCart() {
      const cartList = document.getElementById("cartItems");
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement("li");
       li.textContent = `${item.name} ‚Äì Farbe: ${item.color} ‚Äì ${item.price.toFixed(2)} ‚Ç¨`;
        cartList.appendChild(li);
      });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById("cartTotal").textContent = "Gesamt: " + total.toFixed(2) + " ‚Ç¨";
    }

    // PayPal-Button erzeugen und immer den aktuellen Warenkorb-Gesamtwert nutzen
    paypal.Buttons({
      createOrder: function(data, actions) {
        const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
        if (total == 0) {
          alert("Dein Warenkorb ist leer!");
          return;
        }
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: total
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Danke, ' + details.payer.name.given_name + '! Zahlung erfolgreich.');
          cart = [];
          renderCart();
        });
      }
    }).render('#paypal-button-container');
  </script>
    
  <script>
const images = {
  blau: ["bilder/blau1.png", "bilder/blau2.png"],
  braun: ["bilder/braun1.png", "bilder/braun2.png"],
  flieder: ["bilder/flieder1.png", "bilder/flieder2.png"],
  gelb: ["bilder/gelb1.png", "bilder/gelb2.png"],
  gruen: ["bilder/gruen1.png", "bilder/gruen2.png"],
  rosa: ["bilder/rosa1.png", "bilder/rosa2.png"],
  rot: ["bilder/rot1.png", "bilder/rot2.png"],
  schwarz: ["bilder/schwarz1.png", "bilder/schwarz2.png"]
};

let currentColor = "rot";
let currentIndex = 0;

function setColor(color) {
  currentColor = color;
  currentIndex = 0;
  updateImage();
}
    
function updateImage() {
  const img = document.getElementById("main-image");
  img.classList.add("fade-out");

  setTimeout(() => {
    img.src = images[currentColor][currentIndex];
    img.classList.remove("fade-out");
  }, 200);
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images[currentColor].length) % images[currentColor].length;
  updateImage();
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images[currentColor].length;
  updateImage();
}
</script>

  
</script>
