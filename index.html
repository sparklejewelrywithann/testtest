  <script>
    // Warenkorb als Array von Objekten
    let cart = [];
    
function addToCart(name, price) {
  const selectedColor = document.querySelector('input[name="armband-farbe"]:checked');
  const color = selectedColor ? selectedColor.value : 'Keine Farbe';

  cart.push({ name, price, color }); // âœ… jetzt mit Farbe!
  renderCart();
}
    function renderCart() {
      const cartList = document.getElementById("cartItems");
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement("li");
       li.textContent = `${item.name} â€“ Farbe: ${item.color} â€“ ${item.price.toFixed(2)} â‚¬`;
        cartList.appendChild(li);
      });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById("cartTotal").textContent = "Gesamt: " + total.toFixed(2) + " â‚¬";
    }

    // PayPal-Button erzeugen und immer den aktuellen Warenkorb-Gesamtwert nutzen
    paypal.Buttons({
      createOrder: function(data, actions) {
        const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
        if (total == 0) {
          alert("Dein Warenkorb ist leer!");
          return;
        }
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: total
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Danke, ' + details.payer.name.given_name + '! Zahlung erfolgreich.');
          cart = [];
          renderCart();
        });
      }
    }).render('#paypal-button-container');
  </script>
