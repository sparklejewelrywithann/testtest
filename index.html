<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sparkle Jewelry With Anns</title>
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style> 
   
    body { font-family: sans-serif; padding: 2rem; background: #fffaf8; color: #5a005a; }
    .product { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 6px; background: #fff; }
    img { width: 150px; border-radius: 6px; }
    button { padding: 10px; margin-top: 10px; background: #ffc439; border: none; cursor: pointer; font-weight: bold;}
    #cart { margin-top: 2rem; padding: 1.5rem; background: #fff8f8; border: 2px dashed #ffc0cb; border-radius: 10px; }
    button {
  background-color: #b08e6d; /* warmes Braun */
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 999px; /* macht ihn oval */
  cursor: pointer;
  font-size: 1em;
  transition: background-color 0.3s ease;
}
.banner {
  position: relative;
  width: 100%;
  height: 350px;
  background-image: url('muschel.banner.png'); /* Passe ggf. den Dateinamen an */
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}
.banner h1 {
  color: #002366;
  font-family: 'Pacifico', cursive;
  font-weight: 300; /* NEU: macht sie schlanker */
  font-size: 3em;
  background-color: rgba(255, 255, 255, 0.5);
  padding: 10px 20px;
  border-radius: 12px;
  text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8);
}

button:hover {
  background-color: #a17854; /* dunkler beim Hover */
}
.logo-container {
  position: absolute;
  top: 20px;
  right: 20px;
  z-index: 100;
}

.logo-container img {
  height: 100px;
  width: 100px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid #b08e6d;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
  </style>
</head>
<body>
  <div class="logo-container">
  <img src="logo.webp" alt="Ann's Jewelry Logo" />
</div>
  <header class="banner">
  <h1>Sparkle Jewelry With Ann</h1>
</header>
  <div class="product">
    <h2>Makramee-Armband mit Seestern</h2>
    <img src="armband.jpg" alt="Makramee Armband">
    <label for="armband-farbe">WÃ¤hle eine Farbe:</label>
<select id="armband-farbe" name="armband-farbe">
  <option value="gelb">Gelb</option>
  <option value="rot">Rot</option>
  <option value="flieder">Flieder</option>
  <option value="rosa">Rosa</option>
  <option value="blau">Blau</option>
  <option value="gruen">GrÃ¼n</option>
  <option value="braun">Braun</option>
  <option value="schwarz">Schwarz</option>
</select>
    <p>Preis: 6,90â€¯â‚¬</p>
    <button onclick="addToCart('Makramee-Armband mit Seestern', 6.90)">In den Warenkorb</button>
  </div>
  <!-- Weitere Produkte kÃ¶nnen hier hinzugefÃ¼gt werden mit gleichem Muster -->

  <div id="cart">
    <h2>ðŸ›’ Dein Warenkorb</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal"></p>
  </div>

  <div id="paypal-button-container" style="margin-top: 20px;"></div>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
  <script>
    // Warenkorb als Array von Objekten
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cartItems");
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} â€“ ${item.price.toFixed(2)} â‚¬`;
        cartList.appendChild(li);
      });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById("cartTotal").textContent = "Gesamt: " + total.toFixed(2) + " â‚¬";
    }

    // PayPal-Button erzeugen und immer den aktuellen Warenkorb-Gesamtwert nutzen
    paypal.Buttons({
      createOrder: function(data, actions) {
        const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
        if (total == 0) {
          alert("Dein Warenkorb ist leer!");
          return;
        }
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: total
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Danke, ' + details.payer.name.given_name + '! Zahlung erfolgreich.');
          cart = [];
          renderCart();
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
