<!-- Dieses versteckte Feld Ã¼bergibt die Farbe an den Warenkorb -->
<input type="hidden" id="armband-farbe" name="armband-farbe" value="">

    <p>Preis: 6,90â€¯â‚¬</p>

  <!-- Weitere Produkte kÃ¶nnen hier hinzugefÃ¼gt werden mit gleichem Muster -->

  <div id="cart">
    <h2>ðŸ›’ Dein Warenkorb</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal"></p>
  </div>

  <div id="paypal-button-container" style="margin-top: 20px;"></div>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
  <script>
    // Warenkorb als Array von Objekten
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cartItems");
      cartList.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} â€“ ${item.price.toFixed(2)} â‚¬`;
        cartList.appendChild(li);
      });
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById("cartTotal").textContent = "Gesamt: " + total.toFixed(2) + " â‚¬";
    }

    // PayPal-Button erzeugen und immer den aktuellen Warenkorb-Gesamtwert nutzen
    paypal.Buttons({
      createOrder: function(data, actions) {
        const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);
        if (total == 0) {
          alert("Dein Warenkorb ist leer!");
          return;
        }
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: total
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Danke, ' + details.payer.name.given_name + '! Zahlung erfolgreich.');
          cart = [];
          renderCart();
        });
      }
    }).render('#paypal-button-container');
  </script>
  <script>
  document.querySelector('.logo-container img').addEventListener('click', function () {
    const loginForm = document.getElementById('login-form');

    } else {

    }
  });
</script>
  <script>
  const colorButtons = document.querySelectorAll('.color-button');
  const hiddenInput = document.getElementById('armband-farbe');

  colorButtons.forEach(button => {
    button.addEventListener('click', () => {
      colorButtons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      hiddenInput.value = button.getAttribute('data-color');
    });
  });
</script>
